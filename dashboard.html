<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Contacts </title>
        <link rel="stylesheet" href="css/dash.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <aside class="sidebar">
                    <!-- title: dashboard -->
                    <h2 class="sidebar-title">Dashboard</h2>
                    <!-- sidebar content -->
                    <!-- Logout, About us-->
                    <nav class="sidebar-menu">
                        <button id="about-us-btn" class="menu-item">About Us</button>
                        <button id="logout-btn" class="menu-item">Logout</button>
                        <button id="contacts-btn" class="menu-item">Contacts</button>
                    </nav>
                </aside>
                
                <main class="main-content">
                    <div class="header-grid">
                        <h2 class="main-title">Contacts</h2>
                        <div class="button-container">
                            <button class="new-user-button">New Contact</button>
                            <button class="new-user-button" id="refreshButton">Refresh</button>
                        </div>
                    </div>

                    <div class="search-grid">
                        <div class="search-container">
                            <i class='bx bx-search'></i>
                            <input type="text" class="search-bar" placeholder="Search...">
                        </div>
                    </div>
                    

                    <!-- This is where contacts will be dynamically generated -->
                    <div class="contact-item-container"></div>
                </main>
            </div>
        
            <div id="contact-data-modal" class="modal">
                <div class="modal-content">
                    <div class="input-box"> 
                        <input type="text" id="firstNameInput" placeholder="First Name">
                    </div>

                    <div class="input-box">
                        <input type="text" id="lastNameInput" placeholder="Last Name">
                    </div>

                    <div class="input-box">
                        <input type="text" id="numberInput" placeholder="Number">
                    </div>

                    <div class="input-box">
                        <input type="text" id="emailInput" placeholder="Email">
                    </div>
                    
                    <div class="submit-button">
                        <button id="submitDataBtn">Save</button>
                    </div>
                    
                    <div class="submit-button">
                        <button id="exitBtn">Exit</button>
                    </div>
                </div>
            </div>


            <!-- Modal for Editing a Contact -->
            <div id="edit-contact-modal" class="modal">
                <div class="modal-content">
                    <div class="input-box"> 
                        <input type="text" id="firstNameInput" placeholder="First Name">
                    </div>

                    <div class="input-box">
                        <input type="text" id="lastNameInput" placeholder="Last Name">
                    </div>

                    <div class="input-box">
                        <input type="text" id="NumberInput" placeholder="Number">
                    </div>

                    <div class="input-box">
                        <input type="text" id="EmailInput" placeholder="Email">
                    </div>
                    
                    <div class="submit-button">
                        <button id="submitEditBtn">Update Contact</button>
                    </div>
                    
                    <div class="submit-button">
                        <button id="exitEditBtn">Exit</button>
                    </div>
                </div>
            </div>

        </div>
        <script src="js/dashboard.js"></script>
    </body>
</html>
