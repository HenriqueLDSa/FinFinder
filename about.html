<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/dash.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <aside class="sidebar">
                <h2 class="sidebar-title">Dashboard</h2>
                <nav class="sidebar-menu">
                    <button id="about-us-btn" class="menu-item">About Us</button>
                    <button id="logout-btn" class="menu-item">Logout</button>
                    <button id="contacts-btn" class="menu-item">Contacts</button>
                </nav>
            </aside>
            
            <main class="main-content">
                <section class="contributors-grid">
                    <div class="contributor">
                        <img src="images/noah.jpg" alt="Contributor 2">
                        <p>Noah</p>
                        <p>Frontend Developer</p>
                    </div>
                    <div class="contributor">
                        <img src="images/katelyn.JPG" alt="Contributor 5">
                        <p>Katelyn</p>
                        <p>Frontend Developer</p>
                    </div>
                    <div class="contributor">
                        <img src="images/henrique.jpg" alt="Contributor 3">
                        <p>Henrique</p>
                        <p>Frontend Developer</p>
                        <p>Project Manager</p>
                    </div>
                    <div class="contributor">
                        <img src="images/henrique.jpg" alt="Contributor 4">
                        <p>Santos</p>
                        <p>API Developer</p>
                    </div>
                    <div class="contributor">
                        <img src="images/Randy.png" alt="Randy">
                        <p>Randy</p>
                        <p>Database Administrator</p>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <script src="js/about.js"></script>
</body>
</html>
