<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="css/style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="js/sendPassword.js"></script>
    </head>
    <body>
        <div class="wrapper">
            
            <div class="head-text">
                Forgot Password?
            </div>

            <div class="input-box">
                <input type="email" id="email" placeholder="Enter your email address" required>
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="submit-button">
                <button id="sendPassword">Reset Password</button>
            </div>

            <div id="passwordResult" class="password-result"></div> <!-- display success/error message -->

            <div class="page-link">
                <p> Remembered your password? <a href="index.html">Login</a> </p>
            </div>
        </div>

        <div class="wave-container">
            <img src="images/wave.png" alt="Wave" class="wave-image">
        </div>

        <div class="bubbles-container">
            <img src="images/threeBubbles.png" alt="Bubbles" class="bubbles-image">
            <img src="images/threeBubbles.png" alt="Bubbles" class="bubbles-image-2">
            <img src="images/threeBubbles.png" alt="Bubbles" class="bubbles-image-3">
            <img src="images/oneBubble.png" alt="Bubbles" class="one-bubble-image">
            <img src="images/oneBubble.png" alt="Bubbles" class="one-bubble-image-2">
        </div>
        <script src="design.js"></script>
    </body>
</html>
