<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        
        <div class="head-text">
            Register
        </div>

        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <i class='bx bxs-user-circle'></i>
        </div>
        
        <div class="input-box">
            <input type="email" id="email" placeholder="Email Address" required>
            <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock' id="togglePassword"  style="cursor: pointer"></i>
        </div>

        <div class="input-box">
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <i class='bx bxs-lock' id="toggleConfirmPassword"  style="cursor: pointer"></i>
        </div>

        <div class="submit-button">
            <button type="submit">Register</button>
        </div>

        <div class="page-link">
            <p> Already have an account? <a href="index.html">Login</a> </p>
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file for functionality like toggling password visibility -->
</body>
</html>
