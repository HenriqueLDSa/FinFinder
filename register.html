<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        
        <div class="head-text">
            Register
        </div>

        <div class="input-box">
            <input type="text" id="firstName" placeholder="First Name" required>
            <i class='bx bxs-user-circle'></i>
        </div>

        <div class="input-box">
            <input type="text" id="lastName" placeholder="Last Name" required>
            <i class='bx bxs-user-circle'></i>
        </div>
        
        <div class="input-box">
            <input type="email" id="email" placeholder="Email Address" required>
            <i class='bx bxs-envelope'></i>
        </div>

        <div class="input-box">
            <input type="text" id="username" placeholder="Username" required>
            <i class='bx bxs-user-circle'></i>
        </div>

        <div class="input-box">
            <input type="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock' id="togglePassword"  style="cursor: pointer"></i>
        </div>

        <div class="input-box">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <i class='bx bxs-lock' id="toggleConfirmPassword"  style="cursor: pointer"></i>
        </div>

        <div class="submit-button">
            <button id="registerButton">Register</button>
        </div>

        <div id="registerResult" class="register-result"></div> <!-- display success/error message -->

        <div class="page-link">
            <p> Already have an account? <a href="index.html">Login</a> </p>
        </div>

        <div class="page-link">
            <p> Forgot Your Password? <a href="forgot-password.html"> Forgot Password </a> </p>
        </div>
    </div>


    <script src="js/register.js"></script> 
</body>
</html>
